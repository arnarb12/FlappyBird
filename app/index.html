<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <audio controls loop preload="none">
            <source src="Flappy.ogg" type="audio/ogg">
            <source src="Flappy.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="GameCanvas">
            <div class="TestingBox"></div>
            <div class="Obstacle1">
                <div class="Obstacle1-pipe1Up"></div>
                <div class="Obstacle1-pipe1Low"></div>
            </div>
            <div class="Obstacle2">
                <div class="Obstacle2-pipe2Up"></div>
                <div class="Obstacle2-pipe2Low"></div>
            </div>
            <div class="Obstacle3">
                <div class="Obstacle3-pipe3Up"></div>
                <div class="Obstacle3-pipe3Low"></div>
            </div>
            

            <div class="Moving">
                <div class="Moving-cloud">
                    <div class="Moving-cloud-circle1"></div>
                    <div class="Moving-cloud-circle2"></div>
                    <div class="Moving-cloud-circle3"></div>
                </div>
            </div>

            <div class="Bottom"></div>

            <div class="Player">
                <div class="Player-wings"></div>
                <div class="Player-eyes">
                    <div class="Player-eyes-pupils"></div>
                </div>
                <div class="Player-beak">
                    <div class="Player-beak-up"></div>
                    <div class="Player-beak-down"></div>
                </div>
                <div class="Player-legs"></div>
            </div>
            
            <div class="Scoreboard">
                <div class="Scoreboard-text">Your score is</div>
                <div class="Scoreboard-score"></div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipes.js"></script>
        <!-- endbuild -->
</body>
</html>
